### DATA SOURCE - H2 ###
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
### JPA Turn Statistics on and log SQL stmts ###
spring.jpa.show-sql=true
#spring.jpa.database-plateform=org.hibernate.dialect.PostgreSQLDialect
#spring.devtools
#spring.devtools.add-properties=false
spring.devtools.remote.debug.local-port=8010
### SERVER ###
server.port=8081
#server.servlet.session.timeout=15m
#server.servlet.session.cookie.http-only=true
#server.servlet.session.cookie.secure=true
### CUSTOME PROPERTIES ###
app.version=1.0.0
# ===============================
# = Logging configurations
# ===============================
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.root=WARN
logging.level.com.leopaulmartin.spring.leboncoinecole=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.stat=DEBUG
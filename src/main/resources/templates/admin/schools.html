<!DOCTYPE html>
<html layout:decorate="~{fragments/layout-admin.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schools</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Map of schools</h1>

        <!-- Button trigger modal -->
        <a class="btn btn-primary float-right" th:href="@{/admin/schools/edit}">
            Add new School
        </a>
    </div>

    <div th:unless="${#lists.isEmpty(allSchools)}">
        <h2>School List</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Link</th>
                    <th>Address</th>
                    <th>Zipcode</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="school : ${allSchools}">
                    <td th:text="${school.schoolId}">#</td>
                    <td th:text="${school.name}">Name</td>
                    <td><a th:href="${school.link}">
                        <span class="material-icons">
                            link
                        </span></a></td>
                    <td th:text="${school.address.label}">address.label</td>
                    <td th:text="${school.address.zipCode}">address.zipcode</td>
                    <td th:text="${school.address.city}">address.city</td>
                    <td th:text="${school.address.country}">address.country</td>

                    <td>
                        <a class="btn btn-primary"
                           th:href="@{/admin/schools/edit/{id}(id=${school.schoolId})}">
                            <span class="material-icons">
                                edit
                            </span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-primary"
                           th:href="@{/admin/schools/delete/{id}(id=${school.schoolId})}">
                            <span class="material-icons">
                                delete
                            </span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{fragments/layout-admin.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Create Category</h1>
        <form action="#" class="form-inline" method="post" th:action="@{/admin/categories}">
            <label class="sr-only" for="categoryLabel">Label</label>
            <input class="form-control mb-2 mr-sm-2" id="categoryLabel" name="categoryLabel" placeholder="New category"
                   type="text">

            <button class="btn btn-primary mb-2" type="submit">Submit</button>
        </form>

    </div>

    <div th:unless="${#lists.isEmpty(allCategories)}">
        <h2>Category List</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Label</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${allCategories}">
                    <td th:text="${category.categoryId}">categoryId</td>
                    <td th:text="${category.label}">label</td>
                    <td>
                        <a class="btn btn-primary" target="_top"
                           th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}">
                            <span class="material-icons">
                                delete
                            </span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

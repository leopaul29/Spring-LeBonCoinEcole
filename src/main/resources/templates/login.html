<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    Bootstrap-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" type="text/css"/>
    <!--    Css perso-->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="w-50 mx-auto mt-5 text-center">
        <form class="form-signin" method="post" th:action="@{/login}">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <a href="/" th:href="@{/}">
                <img alt="" class="mb-4" height="72" src="" width="72">
            </a>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label class="sr-only" for="username">Email address</label>
            <input autofocus="" class="form-control" id="username" name="username" placeholder="Email address"
                   required=""
                   type="email">
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required=""
                   type="password">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div class="form-group">
                <span>You are a new joiner ? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
            <p class="mt-5 mb-3 text-muted">Â© 2020</p>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Account</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>My Account</h1>

    <section id="account-info">
        <h3>Account informations</h3>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="staticEmail">Email</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="staticEmail" readonly type="text" value="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="firstname">First name</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="firstname" readonly type="text" value="firstname">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lastname">Last name</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="lastname" readonly type="text" value="lastname">
            </div>
        </div>
    </section>

    <section id="student-info">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="photo">Photo de profil</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="photo" readonly type="text">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="phonenumber">Phonenumber</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="phonenumber" readonly type="text" value="01.23.45.69.87">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="school">School name</label>
            <div class="col-sm-10">
                <input class="form-control-plaintext" id="school" readonly type="text" value="school1">
            </div>
        </div>
    </section>

    <a class="btn btn-primary mb-2" th:href="@{/account/edit}" type="submit">Edit profile</a>
</div>
</body>
</html>

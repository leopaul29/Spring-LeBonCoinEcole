<!DOCTYPE html>
<html layout:decorate="~{fragments/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Announcements</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3> View Announcement</h3>
    </div>
    <div th:object="${announcement}">
        <div class="form-group">
            <h2 class="col-sm-8 " id="title" th:text="*{title}">title.text</h2>
        </div>
        <div class="row form-group">
            <div class="col-sm-6">
                <h4 for="category">Category</h4>
                <label id="category" th:text="*{category.label}">category.text</label>
            </div>
            <div class="col-sm-6">
                <h4 for="price">Price</h4>
                <label id="price" th:text="*{price}">price.text</label>
            </div>
        </div>
        <div class="form-group">
            <h4 for="description">Description</h4>
            <label id="description" th:text="*{description}">description.text</label>
        </div>
    </div>
</div>
</body>
</html>

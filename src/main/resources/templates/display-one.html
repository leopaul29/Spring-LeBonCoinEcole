<!DOCTYPE html>
<html layout:decorate="~{fragments/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Announcements</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3> View Announcement</h3>
    </div>
    <div class="row">
        <div class="col-md-10" th:object="${announcement}">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="title">Title</label>
                        <input class="form-control" id="title" th:field="*{title}" type="text">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="description">Description</label>
                        <input class="form-control" id="description" th:field="*{description}" type="text">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="category">Category</label>
                        <div id="category" th:field="*{category}">Category</div>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="price">Price</label>
                        <input class="form-control" id="price" th:field="*{price}" type="number">
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>

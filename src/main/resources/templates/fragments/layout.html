<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      class="h-100">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!--    Bootstrap-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" type="text/css"/>
    <!--    Css perso-->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <!--    font-awesome-->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.min.css}" type="text/css"/>
    <!--    replace with title we have specified in the content view-->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Le bon coin ecole</title>
</head>
<body class="d-flex flex-column h-100">
<th:block th:replace="fragments/header.html :: header"/>
<main role="main" class="flex-shrink-0">
    <div class="container">
        <th:block layout:fragment="content"/>
    </div>
</main>
<th:block th:replace="fragments/footer.html :: footer"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>
